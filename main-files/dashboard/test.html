<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Map Visualization</title>
    <!-- Chart.js v3.7.1 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
    <!-- Chart.js Geo Plugin v3.0.1 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-geo@3.0.1"></script>
    <!-- TopoJSON -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f8ff;
      }
      h3 {
        position: absolute;
        top: 20px;
        font-family: Arial, sans-serif;
        font-weight: bold;
      }
      .chart-container {
        width: 400px;
        height: 250px;
      }
    </style>
  </head>
  <body>
    <h3>Revenue by Region</h3>
    <div class="chart-container">
      <canvas id="worldMapChart"></canvas>
    </div>

    <script>
      // Fetch TopoJSON map data
      fetch("https://unpkg.com/world-atlas@2.0.2/countries-50m.json")
        .then((response) => response.json())
        .then((topology) => {
          // Convert TopoJSON to GeoJSON
          const countries = ChartGeo.topojson.feature(
            topology,
            topology.objects.countries
          );

          // Prepare random revenue data
          const data = countries.features.map((feature) => ({
            feature: feature,
            value: Math.floor(Math.random() * 1000) + 100, // Random revenue
          }));

          // Initialize Chart.js Choropleth Map
          const ctx = document.getElementById("worldMapChart").getContext("2d");
          new Chart(ctx, {
            type: "choropleth",
            data: {
              labels: countries.features.map((d) => d.properties.name),
              datasets: [
                {
                  label: "Revenue by Region",
                  outline: countries,
                  data: data,
                },
              ],
            },
            options: {
              showOutline: true,
              showGraticule: false,
              plugins: {
                tooltip: {
                  callbacks: {
                    label: (context) => {
                      return `${
                        context.chart.data.labels[context.dataIndex]
                      }: $${context.raw.value}`;
                    },
                  },
                },
              },
              scales: {
                xy: {
                  projection: "equalEarth", // Equal Earth projection
                },
              },
              elements: {
                geoFeature: {
                  backgroundColor: (context) => {
                    const value = context.raw?.value || 0;
                    return getColor(value);
                  },
                  borderColor: "#ffffff",
                  borderWidth: 1,
                },
              },
            },
          });

          // Function to get color based on value
          function getColor(value) {
            if (value > 700) return "#0d47a1"; // Dark Blue
            if (value > 500) return "#1976d2"; // Medium Blue
            if (value > 300) return "#42a5f5"; // Light Blue
            return "#bbdefb"; // Pale Blue
          }
        })
        .catch((error) => console.error("Error fetching map data:", error));
    </script>
  </body>
</html>
